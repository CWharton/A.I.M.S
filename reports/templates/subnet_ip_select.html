{% extends 'base.html' %}

{% block content %}
    <h2>
        Select Network for Report
    </h2>

    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
        <tr>
            <th class="text-center" scope="col">Equipment</th>
            <th class="text-center" scope="col">IPs</th>
            <th class="text-center" scope="col">Assigned to</th>
        </tr>
        </thead>
        <tbody>
        {% for item in list %}
            <tr>
                <th>
                    <a href="{% url 'reports:subnet_ip_report' item.id %}">
                        {{ item.name }}
                    </a>
                </th>
                <td>{{ item.ipv4_address }}</td>
                <td>{{ item.assigned_on.name }}</td>
            </tr>
        {% empty %}
            <tr class="danger">
                <td colspan="100%" class="text-center " style="padding: 25px;">
                    No items to list
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
